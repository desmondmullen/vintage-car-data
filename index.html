<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Vintage Car Data Tracker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="logic.js"></script>
</head>

<body>
    <form>
        <input id="input-date" type="text" name="input-date">
        <input id="input-odometer" type="text" name="input-odometer">
        <input id="input-gallons" type="text" name="input-gallons">
        <input id="input-quarts" type="text" name="input-quarts">
        <input id="input-notes" type="text" name="input-notes">
    </form>
    <div id="display-entries"></div>
</body>

</html>
